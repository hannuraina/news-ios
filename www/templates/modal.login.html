<div class="modal" ng-controller="UserController as userCtrl">
  <ion-header-bar class="bar-positive">
    <h1 class="title"></h1>
    <button class="button button-clear button-primary"
      ng-click="userCtrl.Modal.loginModal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <label class="item">Please login with your P&amp;I account.</label>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="userCtrl.username" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="userCtrl.password" placeholder="Password">
      </label>
      <span class="item padding assertive" ng-show="userCtrl.User.error">
        <span>{{userCtrl.User.error}}</span>
      </span>
    </div>
    <label class="padding">
      <div class="button-bar padding">
        <a class="button button-positive"
          ng-click="userCtrl.authenticate(userCtrl.username, userCtrl.password)">Log In
          <span ng-if="userCtrl.authenticating">
            <i id="loading-icon"  class="fa fa-spin fa-circle-o-notch"></i>
          </span>
        </a>
      </div>
      <button class="button button-block button-clear button-stable"
        ng-show="userCtrl.username"
        ng-click="userCtrl.reset(userCtrl.username)">Forgot Password?</button>
    </label>
  </ion-content>
</div>
